<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realtime Chat</title>
    <link rel="stylesheet" href="css/chat.css">
    <script src="https://kit.fontawesome.com/2409e8404f.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1><span class="fa fa-comments"></span> Realtime Chat</h1>
        </header>
        <aside>
            <section class="group-header">
                <h2><span class="fa fa-bars"></span>&nbsp;Support</h2>
            </section>
        </aside>
        <main>
            <div class="message-container">
                <section class="message">
                    <div class="header">
                        <p>
                            <span class="whosent">Bruno</span>
                            <span class="date">20 de janeiro de 2020 as 19 horas</span>
                        </p>
                    </div>
                    <div class="content">
                        <p>Your message goes here!</p>
                    </div>
                </section>
                <section class="message">
                    <div class="header">
                        <p>
                            <span class="whosent">Bruno</span>
                            <span class="date">20 de janeiro de 2020 as 19 horas</span>
                        </p>
                    </div>
                    <div class="content">
                        <p>Your message goes here!</p>
                    </div>
                </section>
            </div>
            <div class="form-container">
                <div class="form-input">
                    <textarea type="text" placeholder="Type a message"></textarea>
                </div>
                <div class="form-submit">
                    <button type="submit"><span class="fa fa-lock"></span>&nbsp;Send</button>
                </div>
            </div>
        </main>
        <footer>
            <p>Estudando socket.io - BrunoSantosSousa</p>
        </footer>
    </div>
</body>
</html>
